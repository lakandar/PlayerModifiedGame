<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MY CSS -->
    <!-- <link href="style.css"> -->

    <title>Project:1 - Player Modified Game</title>
  </head>
  <body>
      <div class="container">
        <h3>Project:1 - Player Modified Game</h3>
        <hr>
        <p>Winning Score: <span id="winningScore">0</span>
        <input type="number" id="inputScore" placeholder="set winning score...">
        <p>Player-1 Dice: <span id="p1dice">0</span></p>
        <p>Player-2 Dice: <span id="p2dice">0</span></p>

        </p>
        <p>Dice: <span id="dice">0</span></p>
        <p>
            <input type="button" id="p1btn" class="btn btn-success" value="Player 1 - Dice">
            <input type="button" id="p2btn" class="btn btn-success" value="Player 2 - Dice">
            <input type="button" id="resetbtn" class="btn btn-warning" value="Reset">
        </p>

      </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- MY JS -->
    <script src="script.js"></script>
  </body>
</html>
